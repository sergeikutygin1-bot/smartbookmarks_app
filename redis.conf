# Redis Production Configuration for Smart Bookmarks
# Optimized for caching and job queues

# Network
bind 0.0.0.0
protected-mode yes
port 6379

# General
daemonize no
supervised no
loglevel notice
logfile ""

# Persistence (AOF for durability)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# RDB snapshots as backup (less important with AOF)
save 900 1
save 300 10
save 60 10000

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Security
requirepass ""  # Set via Docker secrets or env vars

# Limits
maxclients 10000
timeout 300

# Performance
tcp-backlog 511
tcp-keepalive 300
