apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: smart-bookmarks
  labels:
    app: smart-bookmarks
    component: frontend
    version: v1
spec:
  replicas: 2  # Minimum for HA
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  selector:
    matchLabels:
      app: smart-bookmarks
      component: frontend
  template:
    metadata:
      labels:
        app: smart-bookmarks
        component: frontend
        version: v1
      annotations:
        prometheus.io/scrape: "false"  # Next.js doesn't expose metrics by default
    spec:
      serviceAccountName: smart-bookmarks-frontend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Pod anti-affinity
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - frontend
              topologyKey: kubernetes.io/hostname

      containers:
      - name: frontend
        image: ghcr.io/your-org/smart-bookmarks-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP

        # Environment from ConfigMap
        envFrom:
        - configMapRef:
            name: frontend-config

        # Resource limits (Next.js can be memory-hungry)
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

        # Liveness probe
        livenessProbe:
          httpGet:
            path: /
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Readiness probe
        readinessProbe:
          httpGet:
            path: /
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2

        # Startup probe
        startupProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12  # 1 minute

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

        # Volume mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: nextjs-cache
          mountPath: /app/.next/cache

      volumes:
      - name: tmp
        emptyDir: {}
      - name: nextjs-cache
        emptyDir: {}

      imagePullSecrets:
      - name: ghcr-pull-secret
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: smart-bookmarks
  labels:
    app: smart-bookmarks
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: smart-bookmarks
    component: frontend
  sessionAffinity: ClientIP  # Sticky sessions for Next.js
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600  # 1 hour
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: smart-bookmarks-frontend
  namespace: smart-bookmarks
  labels:
    app: smart-bookmarks
    component: frontend
