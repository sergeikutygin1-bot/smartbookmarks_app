apiVersion: apps/v1
kind: Deployment
metadata:
  name: enrichment-worker
  namespace: smart-bookmarks
  labels:
    app: smart-bookmarks
    component: enrichment-worker
    version: v1
spec:
  replicas: 2  # Fixed replicas due to AI cost control
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: smart-bookmarks
      component: enrichment-worker
  template:
    metadata:
      labels:
        app: smart-bookmarks
        component: enrichment-worker
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"  # BullMQ metrics port
    spec:
      serviceAccountName: smart-bookmarks-worker
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Pod anti-affinity
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - enrichment-worker
              topologyKey: kubernetes.io/hostname

      containers:
      - name: worker
        image: ghcr.io/your-org/smart-bookmarks-backend:latest
        imagePullPolicy: IfNotPresent
        command:
        - npm
        - run
        - worker:enrichment

        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: smart-bookmarks-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: smart-bookmarks-secrets
              key: REDIS_URL
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: smart-bookmarks-secrets
              key: OPENAI_API_KEY
        - name: WORKER_TYPE
          value: "enrichment"
        - name: WORKER_CONCURRENCY
          value: "5"  # Limit concurrent AI calls

        envFrom:
        - configMapRef:
            name: smart-bookmarks-config

        # Higher CPU for AI processing
        resources:
          requests:
            cpu: 300m
            memory: 512Mi
          limits:
            cpu: 1500m
            memory: 1Gi

        # Liveness probe (simple process check)
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - pgrep -f worker:enrichment
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness probe (check Redis connection)
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - node -e "require('ioredis').default.createClient(process.env.REDIS_URL).ping()"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs

      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}

      imagePullSecrets:
      - name: ghcr-pull-secret

      # Graceful shutdown (allow jobs to complete)
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: smart-bookmarks-worker
  namespace: smart-bookmarks
  labels:
    app: smart-bookmarks
    component: worker
