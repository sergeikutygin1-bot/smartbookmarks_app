apiVersion: v1
kind: Secret
metadata:
  name: smart-bookmarks-secrets
  namespace: smart-bookmarks
type: Opaque
stringData:
  # Database credentials (use managed service connection strings)
  DATABASE_URL: "postgresql://smartbookmarks:REPLACE_PASSWORD@smart-bookmarks-db.cluster-xxx.us-east-1.rds.amazonaws.com:5432/smartbookmarks"

  # Redis connection
  REDIS_URL: "redis://smart-bookmarks-redis.xxx.cache.amazonaws.com:6379"

  # OpenAI API key
  OPENAI_API_KEY: "sk-REPLACE_WITH_ACTUAL_KEY"

  # JWT secrets (generate with: openssl rand -base64 32)
  JWT_SECRET: "REPLACE_WITH_256BIT_SECRET"
  JWT_REFRESH_SECRET: "REPLACE_WITH_256BIT_SECRET"
---
