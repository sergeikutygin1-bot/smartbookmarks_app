apiVersion: apps/v1
kind: Deployment
metadata:
  name: graph-worker
  namespace: smart-bookmarks
  labels:
    app: smart-bookmarks
    component: graph-worker
    version: v1
spec:
  replicas: 2  # Fixed replicas
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: smart-bookmarks
      component: graph-worker
  template:
    metadata:
      labels:
        app: smart-bookmarks
        component: graph-worker
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
    spec:
      serviceAccountName: smart-bookmarks-worker
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - graph-worker
              topologyKey: kubernetes.io/hostname

      containers:
      - name: worker
        image: ghcr.io/your-org/smart-bookmarks-backend:latest
        imagePullPolicy: IfNotPresent
        command:
        - npm
        - run
        - worker:graph

        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: smart-bookmarks-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: smart-bookmarks-secrets
              key: REDIS_URL
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: smart-bookmarks-secrets
              key: OPENAI_API_KEY
        - name: WORKER_TYPE
          value: "graph"
        - name: WORKER_CONCURRENCY
          value: "3"

        envFrom:
        - configMapRef:
            name: smart-bookmarks-config

        # Higher resources for clustering jobs
        resources:
          requests:
            cpu: 400m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 2Gi

        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - pgrep -f worker:graph
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - node -e "require('ioredis').default.createClient(process.env.REDIS_URL).ping()"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs

      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}

      imagePullSecrets:
      - name: ghcr-pull-secret

      # Longer grace period for clustering jobs
      terminationGracePeriodSeconds: 120
