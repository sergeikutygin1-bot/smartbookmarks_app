---
# Network Policy - Frontend
# Only allow ingress from ingress controller and egress to backend
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-network-policy
  namespace: smart-bookmarks
spec:
  podSelector:
    matchLabels:
      component: frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow to backend API
  - to:
    - podSelector:
        matchLabels:
          component: backend-api
    ports:
    - protocol: TCP
      port: 3002
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow external HTTPS (for CDN, etc.)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
---
# Network Policy - Backend API
# Allow from frontend and ingress, egress to database/redis
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-api-network-policy
  namespace: smart-bookmarks
spec:
  podSelector:
    matchLabels:
      component: backend-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from frontend
  - from:
    - podSelector:
        matchLabels:
          component: frontend
    ports:
    - protocol: TCP
      port: 3002
  # Allow from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3002
  egress:
  # Allow to PostgreSQL (managed service - external)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 5432
  # Allow to Redis (managed service - external)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 6379
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow external HTTPS (OpenAI API)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
---
# Network Policy - Workers
# No ingress, egress to database/redis/openai
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: worker-network-policy
  namespace: smart-bookmarks
spec:
  podSelector:
    matchLabels:
      app: smart-bookmarks
    matchExpressions:
    - key: component
      operator: In
      values:
      - enrichment-worker
      - graph-worker
  policyTypes:
  - Ingress
  - Egress
  ingress: []  # No ingress allowed
  egress:
  # Allow to PostgreSQL
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 5432
  # Allow to Redis
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 6379
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow external HTTPS (OpenAI, web scraping)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80  # For URL fetching
