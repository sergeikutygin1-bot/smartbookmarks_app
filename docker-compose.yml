services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: smartbookmarks_postgres
    environment:
      POSTGRES_USER: smartbookmarks
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      POSTGRES_DB: smartbookmarks
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_v2:/var/lib/postgresql/data
      - ./postgres.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartbookmarks"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartbookmarks

  redis:
    image: redis:7-alpine
    container_name: smartbookmarks_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartbookmarks

  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: smartbookmarks_backend
    ports:
      - "3002:3002"
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - ./backend/scripts:/app/scripts
      - backend_data:/app/.data
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://smartbookmarks:${POSTGRES_PASSWORD:-dev_password}@postgres:5432/smartbookmarks
      - REDIS_URL=redis://redis:6379
      - PORT=3002
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy &&
             npx prisma generate &&
             npm run dev"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - smartbookmarks

  backend-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: smartbookmarks_worker
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - ./backend/scripts:/app/scripts
      - backend_data:/app/.data
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://smartbookmarks:${POSTGRES_PASSWORD:-dev_password}@postgres:5432/smartbookmarks
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend-api:
        condition: service_healthy
    command: npm run worker:dev
    networks:
      - smartbookmarks

  graph-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: smartbookmarks_graph_worker
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - ./backend/scripts:/app/scripts
      - backend_data:/app/.data
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://smartbookmarks:${POSTGRES_PASSWORD:-dev_password}@postgres:5432/smartbookmarks
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend-api:
        condition: service_healthy
    command: npm run worker:graph:dev
    networks:
      - smartbookmarks

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: smartbookmarks_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/app:/app/app
      - ./frontend/components:/app/components
      - ./frontend/lib:/app/lib
      - ./frontend/hooks:/app/hooks
      - ./frontend/store:/app/store
      - ./frontend/public:/app/public
    environment:
      - NODE_ENV=development
      - BACKEND_URL=http://backend-api:3002
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:3002
    depends_on:
      backend-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 45s
    networks:
      - smartbookmarks

volumes:
  postgres_data_v2:
  redis_data:
  backend_data:

networks:
  smartbookmarks:
    driver: bridge
